<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://fence.com/ext"
	template="/derocate/part.xhtml">
	<ui:define name="pageTitle">Button</ui:define>
	<ui:define name="body">
		<div id="overview">layout</div>
		<s:panel title="Border Layout" layout="border" width="200"
			height="180">
			<s:panel title="top" region="north" height="30" />
			<s:panel title="bottom" region="south" height="30" />
			<s:panel region="center" title="center" />
			<s:panel title="west" region="west" width="30" />
			<s:panel title="east" region="east" width="30" />
		</s:panel>

		<s:panel title="accordion layout" layout="accordion" width="300" height="300">
			<s:panel title="panel1"></s:panel>
			<s:panel title="panel2"></s:panel>
			<s:panel title="panel3"></s:panel>
			<s:panel title="panel4"></s:panel>
		</s:panel>
	</ui:define>
</ui:composition>
