<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://fence.com/ext" template="/derocate/part.xhtml">
	<ui:define name="pageTitle">GridPanel</ui:define>
	<ui:define name="body">
		<div class="box">
		<s:gridpanel id="gridpanel1" loadMask="true"
			title="Basic Array GridPanel" height="350">
			<s:toolbar>
				<s:button text="R(GridPanel)" type="button" iconCls="rerender" render="gridpanel1"
					tooltip="Rerender the GridPanel"
				></s:button>
				<s:button text="R(Store)" type="button" iconCls="rerender" render="store1"
					tooltip="Rerender the Store"
				></s:button>
				<s:button text="R(Load)" type="button" iconCls="rerender" handler="store1.load();"
					tooltip="ReLoad the Store"
				></s:button>
			</s:toolbar>
			<s:cm>
				<s:rownumber />
				<s:column header="username" dataIndex="username" width="100" sortable="true" />
				<s:column header="password" dataIndex="password" width="100" />
			</s:cm>
			<s:store id="store1"
				data="[['#{userAction.labelText}','123456'],['abner','123455'],['伍治源','123456']]"
			>
				<s:arrayreader idIndex="0" root="data">
					<s:dfield name="username" />
					<s:dfield name="password" />
				</s:arrayreader>
			</s:store>
		</s:gridpanel></div>
	</ui:define>
</ui:composition>
