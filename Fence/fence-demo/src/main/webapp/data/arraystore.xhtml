<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://fence.com/ext"
	template="/derocate/part.xhtml">
	<ui:define name="pageTitle">ArrayStore</ui:define>
	<ui:define name="body">
		<h:form id="jsfForm" />
		<s:gridpanel store="store" title="ArrayStore" width="600" height="300">
			<s:toolbar>
				<s:button text="load" handler="store.load()" />
			</s:toolbar>
			<s:arraystore id="store" autoLoad="true" data="#{userAction.array}"
				autoSave="false">
				<s:dfield name="username" />
				<s:dfield name="salary" type="float" />
			</s:arraystore>
			<s:cm>
				<s:column header="username" dataIndex="username" />
				<s:column header="salary" dataIndex="salary" />
			</s:cm>
		</s:gridpanel>
	</ui:define>
</ui:composition>
