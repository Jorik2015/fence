<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://fence.com/ext"
	template="/layout/part.xhtml">
	<ui:define name="pageTitle">Button</ui:define>
	<ui:define name="body">
		<table class="demoTable">
			<tr>
				<td class="td"><s:fitlayout>
					<s:panel title="The stock" width="900" height="250">
						<s:columnchart chartStyle="{padding:1}" xField="stockNo" yField="price">
							<s:jsonstore beanAction="#{stockAction}" >
								<s:dfield name="stockNo" />
								<s:dfield name="name" />
								<s:dfield name="price" type="float"/>
							</s:jsonstore>
						</s:columnchart>
					</s:panel>
				</s:fitlayout></td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
