<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://fence.com/ext"
	template="/layout/part.xhtml">
	<ui:define name="pageTitle">Button</ui:define>
	<ui:define name="pageHeader">
		<script type="text/javascript"> //<![CDATA[
	//]]> </script>
	</ui:define>
	<ui:define name="body">
		<table class="demoTable" cellpadding="0" cellspacing="0">
			<tr>
				<td><s:jsonstore id="userStore" data="#{userAction.users}"
					autoLoad="true">
					<s:dfield name="username" />
					<s:dfield name="id" />
				</s:jsonstore> Multiselect One: <s:multiselect id="mOne" valueField="id"
					width="200" store="userStore" ddReorder="true"
					displayField="username">
				</s:multiselect> <br />
				Multiselect Two:<s:multiselect id="mTwo" valueField="id" width="200"
					store="userStore" displayField="username">
				</s:multiselect> <br />
				<s:button text="Get Value"
					handler="function(){
					Fence.info('One:' + mOne.getValue() + '&lt;br/&gt;Two:' + mTwo.getValue());
				}"></s:button>
				</td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
