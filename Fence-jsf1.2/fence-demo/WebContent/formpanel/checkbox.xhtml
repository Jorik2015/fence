<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://fence.com/ext"
	template="/layout/part.xhtml">
	<ui:define name="pageTitle">Button</ui:define>
	<ui:define name="pageHeader">
		<script type="text/javascript"> //<![CDATA[
	//]]> </script>
	</ui:define>
	<ui:define name="body">
		<table class="demoTable" cellpadding="0" cellspacing="0">
			<tr>
				<td class="td"><s:formpanel frame="true"
					bodyStyle="padding:5px;" width="350" heigh="200"
					title="CheckBox Example">
					<s:fieldset title="Individual Checkboxes" autoHeight="true"
						defaultType="checkbox">
						<s:textfield fieldLabel="Alignment Test"></s:textfield>
						<s:checkbox fieldLabel="Color" boxLabel="Red"></s:checkbox>
						<s:checkbox boxLabel="Green"></s:checkbox>
						<s:checkbox boxLabel="Yellow"></s:checkbox>
					</s:fieldset>
				</s:formpanel></td>
				<td class="td"><s:formpanel frame="true"
					bodyStyle="padding:5px;" width="350" heigh="200"
					title="CheckBox Example">
					<s:fieldset title="Individual Radios" autoHeight="true"
						defaultType="radio">
						<s:textfield fieldLabel="Alignment Test"></s:textfield>
						<s:radio fieldLabel="Color" boxLabel="Red" inputValue="Red"></s:radio>
						<s:radio inputValue="Green" boxLabel="Green" checked="true"></s:radio>
						<s:radio inputValue="Yellow" boxLabel="Yellow"></s:radio>
					</s:fieldset>
				</s:formpanel></td>
			</tr>
			<tr>
			<td colspan="2">
				<s:formpanel frame="true" id="chkRadForm"
					bodyStyle="padding:5px;" width="600" autoScroll="true"
					title="CheckBox Groups Example">
					<s:textfield fieldLabel="Alignment Test"></s:textfield>
					<s:checkboxgroup id="chkGroup" fieldLabel="Auto Layout">
						<s:checkbox boxLabel="Item1" name="chkAuto-1" inputValue="1"></s:checkbox>
						<s:checkbox boxLabel="Item2" name="chkAuto-2" inputValue="2"></s:checkbox>
						<s:checkbox boxLabel="Item3" name="chkAuto-3" inputValue="3"></s:checkbox>
						<s:checkbox boxLabel="Item4" name="chkAuto-4" inputValue="4" checked="true"></s:checkbox>
						<s:checkbox boxLabel="Item5" name="chkAuto-5" inputValue="5"></s:checkbox>
					</s:checkboxgroup>
					<s:radiogroup id="radGroup" name="radGroup" fieldLabel="Auto Layout">
						<s:radio boxLabel="Item1" name="radioAuto" inputValue="1"></s:radio>
						<s:radio boxLabel="Item2" name="radioAuto" checked="true" inputValue="2"></s:radio>
						<s:radio boxLabel="Item3" name="radioAuto" inputValue="3"></s:radio>
						<s:radio boxLabel="Item4" name="radioAuto" inputValue="4"></s:radio>
						<s:radio boxLabel="Item5" name="radioAuto" inputValue="5"></s:radio>
					</s:radiogroup>
					<s:button text="Submit" type="submit" confirmText="You can view the submit value use firebug with firefox."> </s:button>
					<s:button text="Value" handler="function(){
						Fence.info(chkRadForm.getForm().getValues(true));
					}"> </s:button>
				</s:formpanel>
			</td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
