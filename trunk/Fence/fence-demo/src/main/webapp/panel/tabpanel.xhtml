	<ui:define name="body">
		<table class="demoTable" cellpadding="0" cellspacing="0">
			<tr>
				<td class="td"><s:tabpanel id="borderPanel" width="650"
					height="250" activeTab="0">
					<s:panel id="panel1" border="false" title="panel1" layout="border">
						<s:panel region="west" title="West" width="100"></s:panel>
						<s:panel id="autoLoadPanel"
							title="Center The Content Auto Load Use Ajax"
							autoLoad="function(){return '${app.appPath}/panel/ajax.html';}"
							autoScroll="true" region="center"></s:panel>
						<s:panel id="eastPanel" title="East Panel" region="east"

							#{userAction.labelText},#{userAction.labelText}

					</s:panel>
					<s:panel title="Static Html" id="panel2">some static html<br />
						<h:outputText value="#{userAction.labelText}"></h:outputText>

					<s:panel title="Ajax (URL)" autoScroll="true" id="panelAjax1"
						autoLoad="/panel/ajax.html">
					</s:panel>
					<s:panel title="Ajax (Fun)" autoScroll="true" id="panelAjax2"
						autoLoad="function(){return '#{app.appPath}/panel/ajax.html';}">
					</s:panel>
					<s:panel title="Ajax (Config)" autoScroll="true" id="panelAjax3"
						autoLoad="{url:'#{app.appPath}/panel/ajax.html'}">
					</s:panel>
					<s:panel title="Ajax (Auto-true)" autoScroll="true" id="panelAjax4"
						autoLoad="true">

						#{userAction.labelText},#{userAction.labelText}
