<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://fence.com/ext"
	template="/derocate/part.xhtml">
	<ui:define name="pageTitle">FromPanel</ui:define>
	<ui:define name="pageHeader">
		<script type="text/javascript"> //<![CDATA[
	var fun1 = function(src,e){
		alert("fun1" +src);
	};
	//]]> </script>
	</ui:define>
	<ui:define name="body">
		<s:formpanel id="formpanel" standardSubmit="false" frame="false"
			labelWidth="79" waitMsgTarget="true" title="Form Panel" width="350"
			height="250">
			<s:toolbar>
				<s:button id="toolbarButton" type="button"
					handler="alert('clcik handler');" action="#{userAction.login}"
					text="tbbutton">
					<s:event handler="alert('asdfsadf');" render="out1" />
					<f:param name="name" value="arron" />
					<h:inputHidden type="hidden" id="pwd" value="1234" />
				</s:button>
				<s:button id="toolbarSubmit" type="submit" render="renderPanel"
					action="#{userAction.login}" text="tbsubmit">
					<s:event render="out1" />
				</s:button>
				<s:splitbutton text="tb split Submit" type="submit">
					<s:menu>
						<s:textitem id="itemButton" text="menu text item button"
							type="button" render="renderPanel" />
					</s:menu>
				</s:splitbutton>
				<s:textfield fieldLabel="Password" width="120" name="tbText">
					<s:event event="change" render="out1" />
				</s:textfield>
				<s:tbfill />
				<s:tbtextitem text="textItem2" />
			</s:toolbar>
			<s:textfield fieldLabel="UserName" width="120" required="true"
				name="username" value="#{userAction.user.username}"
				allowBlank="false">
				<s:event event="change" render="out1" />
			</s:textfield>
			<s:textfield fieldLabel="Password" width="120" name="password"
				value="#{userAction.user.password}">
			</s:textfield>
			<s:datefield fieldLabel="Birthdate" width="120" name="birthdate"
				value="#{userAction.user.birthdate}" format="Y/m/d H:i:s">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</s:datefield>
			<s:button text="Submit" type="submit"
				actionListener="#{userAction.login}">
			</s:button>
			<s:button text="Button" type="button" action="#{userAction.login}">
				<f:param name="name" value="arron" />
			</s:button>
			<s:button text="Load" type="load" id="loadButton"
				action="#{userAction.getUser}">
				<f:param name="name" value="arron" />
			</s:button>
			<s:button text="Reset" type="reset" />
		</s:formpanel>
		<h:outputText id="out1" value="#{count.count}" />
		<h:panelGroup id="renderPanel">
		the render panel  #{count.count} </h:panelGroup>
		<s:button action="#{userAction.login}" text="Button">
		</s:button>
	</ui:define>
</ui:composition>
