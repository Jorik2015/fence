<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://fence.com/ext"
	template="/derocate/part.xhtml">
	<ui:define name="pageTitle">Button</ui:define>
	<ui:define name="pageHeader">
		<script type="text/javascript"> //<![CDATA[
	var fun1 = function(src,e){
		alert("fun1" +src);
	};
	//]]> </script>
	</ui:define>
	<ui:define name="body">
		<table class="demoTable" cellpadding="0" cellspacing="0">
			<tr>
				<td><s:jsonstore id="userStore" data="#{userAction.list}"
					autoLoad="true">
					<s:dfield name="username" />
					<s:dfield name="id" />
				</s:jsonstore> ComboBox One:<s:combobox id="comboOne" valueField="id"
					store="userStore" displayField="username" typeAhead="true"
					triggerAction="all" mode="local">
				</s:combobox> <br />
				ComboBox Two:<s:combobox id="comboTwo" valueField="id"
					store="userStore" displayField="username" typeAhead="true"
					triggerAction="all" mode="local">
				</s:combobox> <br />
				<s:button text="Get Value"
					handler="function(){
					Fence.info('One:' + comboOne.getValue() + '&lt;br/&gt;Two:' + comboTwo.getValue());
				}"></s:button>
				</td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
