<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://fence.com/ext"
	template="/derocate/part.xhtml">
	<ui:define name="body">
		<table class="demoTable">
			<tr>
				<td class="td"><s:panel layout="fit" title="simple chart"
					width="500" height="250">
					<s:linechart xField="username" yField="salary">
						<s:jsonstore data="#{userAction.list}">
							<s:dfield name="username" />
							<s:dfield name="salary" />
						</s:jsonstore>
					</s:linechart>
				</s:panel></td>
			</tr>
			<tr>
				<td class="td"><s:panel layout="fit"
					title="simple column chart" width="500" height="250">
					<s:columnchart xField="username" yField="salary">
						<s:jsonstore data="#{userAction.list}">
							<s:dfield name="username" />
							<s:dfield name="salary" />
						</s:jsonstore>
					</s:columnchart>
				</s:panel></td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
