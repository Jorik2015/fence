<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://fence.com/ext"
	template="/layout/part.xhtml">
	<ui:define name="pageTitle">GridPanel</ui:define>
	<ui:define name="body">
		<table class="demoTable" cellpadding="0" cellspacing="0">
			<tr>
				<td class="td"><s:gridpanel id="gridpanel" loadMask="true"
					title="Array store use EL(List)" height="180" width="250">
					<s:toolbar>
						<s:button text="R(GridPanel)" type="button" iconCls="rerender"
							render="gridpanel" tooltip="Rerender the GridPanel"></s:button>
						<s:button text="R(Store)" type="button" iconCls="rerender"
							render="store" tooltip="Rerender the Store"></s:button>
						<s:button text="R(Load)" type="button" iconCls="rerender"
							handler="store.load();" tooltip="ReLoad the Store"></s:button>
					</s:toolbar>
					<s:arraystore id="store" autoDestroy="true" autoLoad="false"
						data="#{userAction.stringList}" autoSave="false">
						<s:dfield name="name" />
					</s:arraystore>
					<s:rowselectionmodel singleSelect="true" />
					<s:cm>
						<s:column header="Name" dataIndex="name" width="100"
							sortable="true">
						</s:column>
					</s:cm>
				</s:gridpanel></td>
				<td class="td">
				<div class="code">
				 <h1>The Java Code</h1>
				<pre name="code" class="brush:java">
public List getStringList() {
	List result = new ArrayList();
	result.add(new String[]{"arron"});
	for (int i = 0; i &lt; 10; i++) {
		result.add(rand.nextInt(100));
	}
	result.add(1000);
	return result;
}
				</pre>
				</div>
				</td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
